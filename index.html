<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="w-50 m-auto border p-3">
        <div class="display-1 text-center border-bottom mb-2">
            To do list
        </div>

        <form class="form-row mb-3" id="form-task">
            <div class="alert alert-danger col-12" role="alert" id="alert-form">
                Error en el formulario.
            </div>
            <div class="form-group col-9">
                <input type="text" name="title" id="title" class="form-control" placeholder="Task title.">
            </div>
            <div class="form-group col-3">
                <input type="date" name="fecha" id="fecha" class="form-control">
            </div>
            <div class="form-group col-12">
                <textarea type="text" name="description" id="description" class="form-control" placeholder="Task description"></textarea>
            </div>
            <div class="col-12 text-right">
                <button class="btn btn-outline-primary">Add</button>
            </div>
        </form>

        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-1 d-flex">
                        <input type="checkbox" class="form-control align-self-center">
                    </div>
                    <div class="col-10 row">
                        <div class="col-9 h5">
                            Title
                        </div>
                        <div class="col-3">
                            <i class="text-right">10/10/2020</i>
                        </div>
                        <div class="col-12 text-justify">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id illum dolore eos laboriosam molestiae rerum qui provident ab quia culpa optio voluptatem autem consequuntur dolorem, ratione quibusdam beatae possimus sapiente?
                        </div>
                    </div>
                    <div class="col-1 d-flex">
                        <button class="btn btn-danger align-self-center">&times;</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
